<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./dist/css/styles.css">
  <title>Cool Cick's home page</title>
  <script src="https://kit.fontawesome.com/b06e8bfbf3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page-wrapper delete-page">
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="admin.html">Navbar</a>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1>remove products</h1>
      <section class="delete-products-section">
        <div class="row">
          <div class="col">
            <div class="card">
              <img src="..." class="card-img-top" alt="product image">
              <div class="card-body">
                <hgroup>
                  <h2>title</h2>
                  <p>description</p>
                </hgroup>
                <form>
                  <div class="form-check">
                    <input type="checkbox" id="checkbox" class="form-check-input">
                    <label for="check-box" class="form-check-label">choose to delete</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div>
        <span>are you sure you want to delete</span>
        <div class="confirm-to-delete-container">
          <button>confirm</button>
        </div>
      </div>
      <div class="link-to-admin-container">
        <a href="admin.html" class="btn btn-primary">admin</a>
      </div>
    </main>
  </div> 
  <script src="./scripts/script.js" type="module"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
