<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./dist/css/styles.css">
  <title>Cool Kick's home page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Russo+One&family=Space+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b06e8bfbf3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page-wrapper login-page">
    <form id="user-login-form" action="submit" method="GET"> 
      <fieldset>
        <legend>login</legend>
        <div class="show-error-to-user">
        </div>
        <div>
          <label for="username-input" class="form-label">username</label>
          <input name="username" type="text" id="username-input" class="form-control" aria-describedby="if-username-wrong--show">
        </div>
        <div>
          <label for="password-input" class="form-label">password</label>
          <input name="password" type="text" id="password-input" class="form-control" aria-describedby="if-password-wrong--show">
        </div>
        <div>
          <a href="#"></a>
          <p>forgot password?</p>
        </div>
        <div>
          <button class="btn btn-primary btn-lg">login</button>
        </div>
        <div class="go-home-button-container">
          <a class="btn btn-primary" href="index.html">go home</a>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="./scripts/login.js" type="module"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
