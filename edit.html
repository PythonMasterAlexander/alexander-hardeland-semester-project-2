<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./dist/css/styles.css">
  <title>Cool Cick's home page</title>
  <script src="https://kit.fontawesome.com/b06e8bfbf3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page-wrapper edit-page container">
    <header class="dynamic-header-container">
    </header>
    <main>
      <h1>edit products</h1>
      <form id="edit-page-form">
        <fieldset>
          <div>
            <label for="title" class="form-label">add title</label>
            <input name="title" type="text" class="form-control" id="title">
          </div>
          <div>
            <label for="price" class="form-label">add price</label>
            <input name="price" type="number" class="form-control" id="price">
          </div>
          <div>
            <label for="upload-image" class="form-label">upload image</label>
            <input name="image" type="text" class="form-control" id="upload-image">
            <button>check if image is featured</button>
          </div>
          <div class="delete-button-container">
            <button id="delete-button">confirm</button>
          </div>
            <!--Create a message to user asking if they are sure if they want to delete-->
        </fieldset>
      </form>
      <div class="link-to-admin-container">
        <a href="admin.html" class="btn btn-primary">admin</a>
      </div>
    </main>
  </div> 
  <script src="./scripts/admin.js" type="module"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
