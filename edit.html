<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Cool Kick's product edit page where the administrator can edit shoe products in the API">
  <link rel="stylesheet" href="./dist/css/styles.css">
  <title>Cool Kick's edit product page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Russo+One&family=Space+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b06e8bfbf3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page-wrapper edit-page container">
    <header class="dynamic-header-container">
    </header>
    <main>
      <div class="products-edit-container">
        <form id="edit-page-form">
          <fieldset>
            <legend>Edit products</legend>
            <div>
              <label for="title" class="form-label">Change title</label>
              <input name="title" type="text" class="form-control" id="title">
            </div>
            <div>
              <label for="price" class="form-label">Change price</label>
              <input name="price" type="text" class="form-control" id="price">
            </div>
            <div>
              <label for="description" class="form-label">Change description</label>
              <input name="description" type="text" class="form-control" id="description">
            </div>
            <div>
              <label for="upload-image" class="form-label">Change image url</label>
              <input name="image" type="url" class="form-control" id="upload-image">
            </div>
            <div class="edit-page-button-container">
              <button class="btn btn-primary btn-lg" id="edit-products-button">edit product</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="edit-page-button-container">
        <button class="btn btn-primary btn-lg" id="delete-button">delete product</button>
      </div>
      <div class="edit-page-button-container">
        <a clss="btn btn-primary" href="admin.html" class="btn btn-primary">admin page</a>
      </div>
    </main>
  </div> 
  <script src="./scripts/edit.js" type="module"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
