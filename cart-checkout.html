<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <title>Cool Cick's home page</title>
    <script src="https://kit.fontawesome.com/b06e8bfbf3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="page-wrapper cart-page">
      <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">products</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="container">
        <section class="search-product-section">
          <section class="cart-navigation-section">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active"><a href="cart.html">cart</a></li>
                <li class="breadcrumb-item" aria-current="page"><a href="cart-checkout.html">checkout</a></li>
              </ol>
            </nav>
          </section>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">search</button>
          </form>
          <nav class="search-product-section__navigation--hidden">
            <div class="link-container">
              <a href="cart.html"><i class="fa-solid fa-cart-shopping fa-duotone fa-lg"></i></a>
            </div>
            <div class="link-container">
              <a href="login.html"><i class="fa-solid fa-right-to-bracket fa-duotone fa-lg"></i></a>
            </div>
          </nav>
        </section>
        <section class="checkout-section">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%</div>
          </div>
          <h1>checkout your products</h1>
          <section class="container-lg">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <h2 class="card-title">summary</h2>
                    </li>
                    <li class="list-group-item">
                      <h3 class="card-subtitle">products</h3>
                      <span>43</span>
                    </li>
                    <li class="list-group-item">
                      <h3 class="card-subtitle">shipping</h3>
                      <span>20.98$</span>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <form action="submit">
                      <legend>payment</legend>
                      <div>
                        <label for="card-number" class="form-label">card number</label>
                        <input type="text" class="form-control" id="card-number" value="1234 5678 9012 2345" required>
                        <span class="form-text"></span>
                      </div>
                      <div>
                        <label for="card-holder-name" class="form-label">name on card</label>
                        <input type="text" class="form-control" id="card-holder-name" required>
                        <span class="form-text"></span>
                      </div>
                      <div>
                        <div class="card-payment-group__container">
                          <div>
                            <label for="expiration" class="form-label">expiration</label>
                            <input type="text" class="form-control" id="expiration" required>
                            <span class="form-text"></span>
                          </div>
                          <div>
                            <label for="cvv-number" class="form-label">cvv</label>
                            <input type="text" class="form-control" id="cvv-number" required>
                            <span class="form-text"></span>
                          </div>
                        </div>
                      </div>
                      <div>
                        <p>write some text about payment here</p> 
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          </section>
          <div class="to-cart-page-link-container">
            <a href="cart.html"><i class="fas fa-angle-left"></i>back to your cart</a>
          </div>
          <div class="to-product-page-link-container">
            <a href="product.html"><i></i>back to shopping</a>
          </div>
          <div class="to-home-page-link-container">
            <a href="index.html"><i></i>home</a>
          </div>
        </section>
      </main>
    </div> 
    <footer class="container">
      <section class="logo-section">
      </section>
      <section class="social-media-section">
        <div class="social-media-section__social-media-item">
          <a href="message.html"><i class="fa-duotone fa-regular fa-envelope fa-lg"></i></a>
        </div>
        <div class="social-media-section__social-media-item">
          <a href="https://www.linkedin.com/" target="_blank"><i class="fa-duotone fa-brands fa-linkedin fa-lg"></i></a>
        </div>
        <div class="social-media-section__social-media-item">
          <a href="https://www.facebook.com/" target="_blank"><i class="fa-duotone fa-brands fa-facebook fa-lg"></i></a>
        </div>
        <div class="social-media-section__social-media-item">
          <a href="https://twitter.com/" target="_blank"><i class="fa-duotone fa-brands fa-twitter fa-lg"></i></a>
        </div>
      </section>
      <div class="footer-navigation">
        <a href="index.html">home</a>
        <a href="products.html">products</a>
      </div>
    </footer>
    <script src="./scripts/script.js" type="module"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
