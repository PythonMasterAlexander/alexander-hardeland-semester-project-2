<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./dist/css/styles.css">
  <title>Cool Kick's add new product's</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Russo+One&family=Space+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b06e8bfbf3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page-wrapper add-page container">
    <header class="dynamic-header-container">
    </header>
    <main>
      <h1>add products</h1>
      <form id="add-products-form">
        <fieldset>
          <div>
            <label for="title" class="form-label">add title</label>
            <input name="title" type="text" class="form-control" id="title">
          </div>
          <div>
            <label for="price" class="form-label">add price</label>
            <input name="price" type="text" class="form-control" id="price">
          </div>
          <div>
            <label for="description" class="form-label">add description</label>
            <input name="description" type="text" class="form-control" id="description">
          </div>
          <div>
            <label for="upload-image" class="form-label">upload image url</label>
            <input name="image" type="url" class="form-control" id="upload-image">
          </div>
          <div class="submit-products-button-container">
            <button class="btn btn-primary" id="add-products-button">confirm</button>
          </div>
        </fieldset>
      </form>
      <div class="link-to-admin-container">
        <a class="btn btn-primary" href="admin.html" class="btn btn-primary">admin</a>
      </div>
    </main>
  </div> 
  <script src="./scripts/add.js" type="module"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
