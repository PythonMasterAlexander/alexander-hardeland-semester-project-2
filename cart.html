<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Cool Kick's customers cart page where they add shoe products to. The last webpage before payment">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <title>Cool Kick's customer's cart page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Russo+One&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b06e8bfbf3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="page-wrapper cart-page">
      <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="./resources/logo.svg" alt="Cool Kicks logo in orange background">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">Products</a>
                </li>
              </ul>
            </div>
            <section class="search-product-section">
              <nav class="search-product-section__navigation">
                <div class="link-container">
                  <a href="cart.html"><i class="fa-solid fa-cart-shopping fa-duotone fa-lg"></i></a>
                </div>
                <div class="link-container">
                  <a href="login.html"><i class="fa-solid fa-right-to-bracket fa-duotone fa-lg"></i></a>
                </div>
              </nav>
            </section>
          </div>
        </nav>
      </header>
      <main class="container">
        <h1>Check your cart</h1>
        <section class="cart-navigation-section">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page"><a href="cart.html">cart</a></li>
              <li class="breadcrumb-item"><a href="#">checkout</a></li>
            </ol>
          </nav>
        </section>
        <section class="cart-section">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%</div>
          </div>
          <section class="container-lg">
            <div class="row">
              <div class="col">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">title</th>
                      <th scope="col">image</th>
                      <th scope="col">to product</th>
                      <th scope="col">price</th>
                    </tr>
                  </thead>
                  <tbody class="cart-page-product-container">
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </section>
        <div class="cart-is-empty-message-container">
        </div>
        <div>
          <a class="btn btn-primary btn-lg" href="#">checkout</a>
        </div>
        <div>
          <a class="btn btn-primary" href="products.html">back to shopping</a>
        </div>
        <div>
          <a class="btn btn-primary" href="index.html">home</a>
        </div>
      </main>
    </div> 
    <footer>
      <section class="social-media-section__logo-container" >
        <img src="./resources/logo.svg" alt="Cool Kicks logo in orange background">
      </section>
      <section class="social-media-section">
        <div class="social-media-section__social-media-item">
          <a href="message.html"><i class="fa-duotone fa-regular fa-envelope fa-lg"></i></a>
        </div>
        <div class="social-media-section__social-media-item">
          <a href="https://www.linkedin.com/" target="_blank"><i class="fa-duotone fa-brands fa-linkedin fa-lg"></i></a>
        </div>
        <div class="social-media-section__social-media-item">
          <a href="https://www.facebook.com/" target="_blank"><i class="fa-duotone fa-brands fa-facebook fa-lg"></i></a>
        </div>
        <div class="social-media-section__social-media-item">
          <a href="https://twitter.com/" target="_blank"><i class="fa-duotone fa-brands fa-twitter fa-lg"></i></a>
        </div>
      </section>
      <div class="footer-navigation">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
      </div>
    </footer>
    <script src="./scripts/cart.js" type="module"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
